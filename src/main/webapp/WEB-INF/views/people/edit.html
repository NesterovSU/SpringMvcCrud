<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>


<b>ID: <a th:text="${person.getId()}"></a></b>


<form th:method="PATCH" th:action="@{/people/{id} (id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter new name: </label>
    <input type="text" id="name" th:field="*{name}"/>
    <br>
     <label for="age">Enter new age: </label>
    <input type="text" id="age" th:field="*{age}"/>
    <br>
     <label for="email">Enter new email: </label>
    <input type="text" id="email" th:field="*{email}"/>
    <br>
    <input type="submit" value="Update">
</form>

</body>
</html>
